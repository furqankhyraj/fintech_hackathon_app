{% extends 'base.html' %}
    {% block content_start %}
    <main class="main">
    <div class="row">

      {% for result in results %}
      <div class="col-lg-2 col-md-4 col-sm-6">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">{{ result.type|title }}</h5>
            <h7 class="card-subtitle mb-2 text-muted">Balance: {{ result.amount|title }}</h7>
            </div>
        </div>
      </div>
      {% endfor %}
      </div>
    </main>
{% endblock %}

{% block footer_start %}
{% endblock %}
